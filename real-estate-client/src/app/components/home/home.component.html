<div class="container">
    <h1>Welcome to our Real Estate Portal</h1>
    <div class="properties" *ngIf="properties.length > 0; else noProperties">
        <app-listing *ngFor="let property of properties" [property]="property"></app-listing>
    </div>
    <ng-template #noProperties>
      <p>No properties found.</p>
    </ng-template>
  </div>
